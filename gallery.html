<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Blade Runners</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    function toggleMenu() {
        const menu = document.getElementById('mobile-menu');
        if (menu) {
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                menu.classList.add('flex');
            } else {
                menu.classList.add('hidden');
                menu.classList.remove('flex');
            }
        } else {
            console.error("Mobile menu element not found!");
        }
    }
</script>
<body>
    <nav class="sticky top-0 z-50 bg-white border-b px-6 py-4 shadow-sm">
    <div class="flex justify-between items-center max-w-7xl mx-auto">
        <div class="flex items-center gap-3">
            <img src="logo.png" alt="Logo" class="nav-logo" style="height: 48px;">
            <span class="font-black text-2xl uppercase tracking-tighter text-slate-900">Blade <span class="text-[#FF8C00]">Runners</span></span>
        </div>

        <div class="hidden md:flex space-x-8">
            <a href="index.html" class="nav-link">Home</a>
            <a href="services.html" class="nav-link">Services</a>
            <a href="gallery.html" class="nav-link">Gallery</a>
            <a href="pay.html" class="nav-link">Pay Bill</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>

        <button type="button" onclick="toggleMenu()" class="md:hidden p-2 text-slate-900" aria-label="Toggle Menu">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
    </div>

    <div id="mobile-menu" class="hidden flex-col items-center bg-white w-full py-6 space-y-4 border-t mt-4">
        <a href="index.html" class="nav-link text-lg block py-2">Home</a>
        <a href="services.html" class="nav-link text-lg block py-2">Services</a>
        <a href="gallery.html" class="nav-link text-lg block py-2">Gallery</a>
        <a href="pay.html" class="nav-link text-lg block py-2">Pay Bill</a>
        <a href="contact.html" class="nav-link text-lg block py-2">Contact</a>
    </div>
</nav>
    <section class="py-24 px-6 max-w-6xl mx-auto">
        <h2 class="text-4xl font-black text-center uppercase mb-16">The Mastered Look</h2>
        <div class="grid md:grid-cols-2 gap-8 mb-16">
            <img src="dad2.png" class="rounded-3xl shadow-lg w-full h-full object-cover">
            <img src="yard.png" class="rounded-3xl shadow-lg w-full h-full object-cover">
        </div>
        <div class="flex flex-col md:flex-row items-center gap-8 justify-center bg-white p-10 rounded-3xl border mb-10">
            <div class="text-center"><p class="font-bold text-slate-400 mb-2">BEFORE</p><img src="before.png" class="rounded-xl h-64 w-96 object-cover shadow-md"></div>
            <div class="text-6xl text-[#FF8C00] font-black">➔</div>
            <div class="text-center"><p class="font-bold text-green-600 mb-2">AFTER</p><img src="after.png" class="rounded-xl h-64 w-96 object-cover shadow-md"></div>
        </div>
        <div class="flex flex-col md:flex-row items-center gap-8 justify-center bg-white p-10 rounded-3xl border">
            <div class="text-center"><p class="font-bold text-slate-400 mb-2">BEFORE</p><img src="before2.png" class="rounded-xl h-64 w-96 object-cover shadow-md"></div>
            <div class="text-6xl text-[#FF8C00] font-black">➔</div>
            <div class="text-center"><p class="font-bold text-green-600 mb-2">AFTER</p><img src="after2.png" class="rounded-xl h-64 w-96 object-cover shadow-md"></div>
        </div>
    </section>
    <div class="footer-branding">
        <p class="footer-slogan">"We Don't Just Mow Your Yard..... We Master It"</p>
        <img src="logo2.png" alt="Master Logo" class="footer-logo">
    </div>
    <footer class="py-12 text-center text-slate-400 text-xs tracking-[0.2em] bg-slate-50">
        &copy; 2026 BLADE RUNNERS MOWING COMPANY
    </footer>
</body>
</html>
