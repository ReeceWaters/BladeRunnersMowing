<section class="py-24 px-6 max-w-5xl mx-auto">
    <div class="grid md:grid-cols-2 gap-12 items-center">
        <div>
            <img src="runners.png" alt="The Runners" class="rounded-3xl shadow-2xl rotate-[-2deg]">
        </div>
        <div class="bg-slate-900 p-10 rounded-[2.5rem] text-white">
            <h2 class="text-3xl font-bold mb-6">Get A Quote</h2>
            <form action="https://formspree.io/f/xreayvgz" method="POST" class="space-y-4">
                <input type="text" name="name" placeholder="Name" class="w-full p-4 rounded-xl bg-slate-800 border-none text-white focus:ring-2 focus:ring-orange-500" required>
                <input type="email" name="email" placeholder="Email" class="w-full p-4 rounded-xl bg-slate-800 border-none text-white focus:ring-2 focus:ring-orange-500" required>
                <textarea name="message" placeholder="Address & Services Needed..." rows="4" class="w-full p-4 rounded-xl bg-slate-800 border-none text-white focus:ring-2 focus:ring-orange-500" required></textarea>
                <button type="submit" class="w-full bg-brand-orange p-4 rounded-xl font-black uppercase tracking-widest hover:bg-orange-600 transition">Send to John</button>
            </form>
        </div>
    </div>
</section>
