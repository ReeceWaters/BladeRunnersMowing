<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Blade Runners</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    function toggleMenu() {
        const menu = document.getElementById('mobile-menu');
        if (menu) {
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                menu.classList.add('flex');
            } else {
                menu.classList.add('hidden');
                menu.classList.remove('flex');
            }
        } else {
            console.error("Mobile menu element not found!");
        }
    }
</script>
<body>
    <nav class="sticky top-0 z-50 bg-white border-b px-6 py-4 shadow-sm">
    <div class="flex justify-between items-center max-w-7xl mx-auto">
        <div class="flex items-center gap-3">
            <img src="logo.png" alt="Logo" class="nav-logo" style="height: 48px;">
            <span class="font-black text-2xl uppercase tracking-tighter text-slate-900">Blade <span class="text-[#FF8C00]">Runners</span></span>
        </div>
        <div class="hidden md:flex space-x-8">
            <a href="index.html" class="nav-link">Home</a>
            <a href="services.html" class="nav-link">Services</a>
            <a href="gallery.html" class="nav-link">Gallery</a>
            <a href="pay.html" class="nav-link">Pay Bill</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>

        <button type="button" onclick="toggleMenu()" class="md:hidden p-2 text-slate-900" aria-label="Toggle Menu">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
    </div>

    <div id="mobile-menu" class="hidden flex-col items-center bg-white w-full py-6 space-y-4 border-t mt-4">
        <a href="index.html" class="nav-link text-lg block py-2">Home</a>
        <a href="services.html" class="nav-link text-lg block py-2">Services</a>
        <a href="gallery.html" class="nav-link text-lg block py-2">Gallery</a>
        <a href="pay.html" class="nav-link text-lg block py-2">Pay Bill</a>
        <a href="contact.html" class="nav-link text-lg block py-2">Contact</a>
    </div>
</nav>
    <section class="py-24 px-6 max-w-6xl mx-auto">
        <div class="grid md:grid-cols-2 gap-16 items-center">
            <img src="runners.png" alt="Runners" class="rounded-[3rem] shadow-2xl">
            <div class="bg-slate-900 p-12 rounded-[3rem] text-white">
                <h2 class="text-4xl font-black uppercase mb-8">Get A Quote</h2>
                <form action="https://formspree.io/f/xreayvgz" method="POST" class="space-y-6">
                    <input type="text" name="name" placeholder="Name" class="w-full p-4 rounded-2xl bg-slate-800 border-none text-white focus:ring-2 focus:ring-[#FF8C00]" required>
                    <input type="email" name="email" placeholder="Email" class="w-full p-4 rounded-2xl bg-slate-800 border-none text-white focus:ring-2 focus:ring-[#FF8C00]" required>
                    <textarea name="message" placeholder="Address & Service Details..." rows="5" class="w-full p-4 rounded-2xl bg-slate-800 border-none text-white focus:ring-2 focus:ring-[#FF8C00]" required></textarea>
                    <button type="submit" class="w-full bg-[#FF8C00] p-5 rounded-2xl font-black uppercase tracking-widest hover:bg-orange-600 transition">Send to John</button>
                </form>
            </div>
        </div>
    </section>
    <div class="footer-branding">
        <p class="footer-slogan">"We Don't Just Mow Your Yard..... We Master It"</p>
        <img src="logo2.png" alt="Master Logo" class="footer-logo">
    </div>
    <footer class="py-12 text-center text-slate-400 text-xs tracking-[0.2em] bg-slate-50">
        &copy; 2026 BLADE RUNNERS MOWING COMPANY
    </footer>
</body>
</html>
